        // GitHub Storage Implementation
        class GitHubStorage {
            constructor() {
                this.owner = ''; // GitHub username/organization
                this.repo = ''; // Repository name
                this.token = ''; // Personal Access Token
                this.branch = 'main';
                this.filePath = 'ra-schedule-data.json';
                this.isConnected = false;
                this.listeners = [];
                this.pollInterval = 30000; // 30 seconds
                this.lastCommitSha = null;
                this.userName = '';
            }

            async initialize(config) {
                this.owner = config.owner;
                this.repo = config.repo;
                this.token = config.token;
                this.userName = config.userName || 'Anonymous';
                
                try {
                    // Test connection by getting repository info
                    const response = await fetch(`https://api.github.com/repos/${this.owner}/${this.repo}`, {
                        headers: {
                            'Authorization': `token ${this.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });

                    if (response.ok) {
                        this.isConnected = true;
                        this.startPolling();
                        return true;
                    } else {
                        throw new Error(`GitHub API Error: ${response.status} ${response.statusText}`);
                    }
                } catch (error) {
                    console.error('GitHub initialization failed:', error);
                    this.isConnected = false;
                    return false;
                }
            }

            startPolling() {
                setInterval(() => {
                    this.checkForUpdates();
                }, this.pollInterval);
            }

            async checkForUpdates() {
                if (!this.isConnected) return;

                try {
                    const response = await fetch(
                        `https://api.github.com/repos/${this.owner}/${this.repo}/contents/${this.filePath}`,
                        {
                            headers: {
                                'Authorization': `token ${this.token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );

                    if (response.ok) {
                        const fileData = await response.json();
                        if (this.lastCommitSha && fileData.sha !== this.lastCommitSha) {
                            // File has been updated, notify listeners
                            const content = JSON.parse(atob(fileData.content));
                            this.lastCommitSha = fileData.sha;
                            this.listeners.forEach(listener => listener(content));
                        } else if (!this.lastCommitSha) {
                            this.lastCommitSha = fileData.sha;
                        }
                    }
                } catch (error) {
                    console.error('Error checking for updates:', error);
                }
            }

            async save(data) {
                if (!this.isConnected) return false;

                try {
                    // First, get the current file (if it exists) to get its SHA
                    let currentSha = null;
                    try {
                        const getCurrentFile = await fetch(
                            `https://api.github.com/repos/${this.owner}/${this.repo}/contents/${this.filePath}`,
                            {
                                headers: {
                                    'Authorization': `token ${this.token}`,
                                    'Accept': 'application/vnd.github.v3+json'
                                }
                            }
                        );
                        if (getCurrentFile.ok) {
                            const currentData = await getCurrentFile.json();
                            currentSha = currentData.sha;
                        }
                    } catch (e) {
                        // File might not exist yet, that's okay
                    }

                    // Prepare the commit data
                    const commitData = {
                        message: `Update RA schedule - ${new Date().toLocaleString()} by ${this.userName}`,
                        content: btoa(JSON.stringify(data, null, 2)),
                        branch: this.branch
                    };

                    if (currentSha) {
                        commitData.sha = currentSha;
                    }

                    // Create or update the file
                    const response = await fetch(
                        `https://api.github.com/repos/${this.owner}/${this.repo}/contents/${this.filePath}`,
                        {
                            method: 'PUT',
                            headers: {
                                'Authorization': `token ${this.token}`,
                                'Accept': 'application/vnd.github.v3+json',
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(commitData)
                        }
                    );

                    if (response.ok) {
                        const result = await response.json();
                        this.lastCommitSha = result.content.sha;
                        return true;
                    } else {
                        const errorText = await response.text();
                        throw new Error(`Failed to save: ${response.status} ${errorText}`);
                    }
                } catch (error) {
                    console.error('Error saving to GitHub:', error);
                    return false;
                }
            }

            async load() {
                if (!this.isConnected) return null;

                try {
                    const response = await fetch(
                        `https://api.github.com/repos/${this.owner}/${this.repo}/contents/${this.filePath}`,
                        {
                            headers: {
                                'Authorization': `token ${this.token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );

                    if (response.ok) {
                        const fileData = await response.json();
                        this.lastCommitSha = fileData.sha;
                        return JSON.parse(atob(fileData.content));
                    } else if (response.status === 404) {
                        // File doesn't exist yet, return null
                        return null;
                    } else {
                        throw new Error(`Failed to load: ${response.status} ${response.statusText}`);
                    }
                } catch (error) {
                    console.error('Error loading from GitHub:', error);
                    return null;
                }
            }

            onUpdate(callback) {
                this.listeners.push(callback);
            }

            disconnect() {
                this.isConnected = false;
                this.listeners = [];
            }

            getConnectionStatus() {
                return {
                    connected: this.isConnected,
                    repo: `${this.owner}/${this.repo}`,
                    user: this.userName
                };
            }
        }

                                            <div key={request.id} className="border rounded-lg p-3 bg-yellow-50">
