<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCDL Research Assistants Shift Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons
        const PlusIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
            </svg>
        );

        const UserIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        );

        const ExchangeIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
            </svg>
        );

        const CheckIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
            </svg>
        );

        const XIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
        );

        const RAShiftTracker = () => {
            const [ras, setRAs] = useState([]);
            const [shifts, setShifts] = useState({});
            const [swapRequests, setSwapRequests] = useState([]);
            const [currentWeek, setCurrentWeek] = useState(new Date());
            const [showAddRA, setShowAddRA] = useState(false);
            const [newRAName, setNewRAName] = useState('');
            const [showSwapDialog, setShowSwapDialog] = useState(false);
            const [swapDialogData, setSwapDialogData] = useState(null);

            // Time slots from 8 AM to 5 PM
            const timeSlots = [
                '08:00', '09:00', '10:00', '11:00', '12:00', 
                '13:00', '14:00', '15:00', '16:00', '17:00'
            ];

            const formatTime = (time) => {
                const hour = parseInt(time.split(':')[0]);
                const ampm = hour >= 12 ? 'PM' : 'AM';
                const displayHour = hour > 12 ? hour - 12 : hour === 0 ? 12 : hour;
                return `${displayHour}:00 ${ampm}`;
            };

            // Helper functions
            const getWeekDays = (date) => {
                const week = [];
                const startOfWeek = new Date(date);
                const day = startOfWeek.getDay();
                const diff = startOfWeek.getDate() - day + (day === 0 ? -6 : 1);
                startOfWeek.setDate(diff);

                for (let i = 0; i < 5; i++) { // Only weekdays
                    const day = new Date(startOfWeek);
                    day.setDate(startOfWeek.getDate() + i);
                    week.push({
                        name: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'][i],
                        date: day,
                        key: day.toISOString().split('T')[0]
                    });
                }
                return week;
            };

            const getWeekKey = (date) => {
                const startOfWeek = new Date(date);
                const day = startOfWeek.getDay();
                const diff = startOfWeek.getDate() - day + (day === 0 ? -6 : 1);
                startOfWeek.setDate(diff);
                return startOfWeek.toISOString().split('T')[0];
            };

            const formatDate = (date) => {
                return date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric' 
                });
            };

            const generateId = () => {
                return Date.now().toString() + Math.random().toString(36).substr(2, 9);
            };

            // Calculate total hours for an RA in current week
            const calculateRAHours = (raId) => {
                const weekKey = getWeekKey(currentWeek);
                const weekDays = getWeekDays(currentWeek);
                let totalHours = 0;

                weekDays.forEach(day => {
                    timeSlots.forEach(time => {
                        const shiftKey = `${weekKey}-${day.key}-${time}`;
                        const shift = shifts[shiftKey];
                        if (shift && (shift.ra1 === raId || shift.ra2 === raId)) {
                            totalHours += 1;
                        }
                    });
                });

                return totalHours;
            };

            // RA Management
            const addRA = () => {
                if (newRAName.trim()) {
                    const newRA = {
                        id: generateId(),
                        name: newRAName.trim(),
                        addedAt: new Date().toISOString()
                    };
                    setRAs([...ras, newRA]);
                    setNewRAName('');
                    setShowAddRA(false);
                }
            };

            const removeRA = (raId) => {
                const ra = ras.find(r => r.id === raId);
                if (ra && confirm(`Remove ${ra.name}? This will remove them from all shifts.`)) {
                    setRAs(ras.filter(r => r.id !== raId));
                    
                    // Remove RA from all shifts
                    const updatedShifts = { ...shifts };
                    Object.keys(updatedShifts).forEach(key => {
                        const shift = updatedShifts[key];
                        if (shift.ra1 === raId) shift.ra1 = '';
                        if (shift.ra2 === raId) shift.ra2 = '';
                        if (!shift.ra1 && !shift.ra2) {
                            delete updatedShifts[key];
                        }
                    });
                    setShifts(updatedShifts);
                }
            };

            // Shift Management
            const updateShift = (dayKey, timeSlot, position, raId) => {
                const weekKey = getWeekKey(currentWeek);
                const shiftKey = `${weekKey}-${dayKey}-${timeSlot}`;
                
                const updatedShifts = { ...shifts };
                
                if (!updatedShifts[shiftKey]) {
                    updatedShifts[shiftKey] = { ra1: '', ra2: '' };
                }
                
                // Prevent same RA from being assigned to both positions
                if (position === 'ra1' && updatedShifts[shiftKey].ra2 === raId) {
                    updatedShifts[shiftKey].ra2 = '';
                }
                if (position === 'ra2' && updatedShifts[shiftKey].ra1 === raId) {
                    updatedShifts[shiftKey].ra1 = '';
                }
                
                updatedShifts[shiftKey][position] = raId;
                
                // Remove shift if both positions are empty
                if (!updatedShifts[shiftKey].ra1 && !updatedShifts[shiftKey].ra2) {
                    delete updatedShifts[shiftKey];
                } else {
                    setShifts(updatedShifts);
                }
            };

            // Swap Request Management
            const requestSwap = (dayKey, timeSlot, raId, position) => {
                const ra = ras.find(r => r.id === raId);
                const day = getWeekDays(currentWeek).find(d => d.key === dayKey);
                
                setSwapDialogData({
                    dayKey,
                    timeSlot,
                    raId,
                    position,
                    raName: ra?.name,
                    dayName: day?.name,
                    date: formatDate(day?.date),
                    time: formatTime(timeSlot)
                });
                setShowSwapDialog(true);
            };

            const submitSwapRequest = (message) => {
                if (!swapDialogData) return;
                
                const swapRequest = {
                    id: generateId(),
                    ...swapDialogData,
                    message: message.trim(),
                    requestedAt: new Date().toISOString(),
                    status: 'pending'
                };
                
                setSwapRequests([...swapRequests, swapRequest]);
                setShowSwapDialog(false);
                setSwapDialogData(null);
            };

            const handleSwapRequest = (requestId, approved) => {
                const request = swapRequests.find(r => r.id === requestId);
                if (request) {
                    if (approved) {
                        // Remove the RA from their current shift
                        const weekKey = getWeekKey(currentWeek);
                        const shiftKey = `${weekKey}-${request.dayKey}-${request.timeSlot}`;
                        const updatedShifts = { ...shifts };
                        
                        if (updatedShifts[shiftKey]) {
                            updatedShifts[shiftKey][request.position] = '';
                            if (!updatedShifts[shiftKey].ra1 && !updatedShifts[shiftKey].ra2) {
                                delete updatedShifts[shiftKey];
                            }
                            setShifts(updatedShifts);
                        }
                    }
                    setSwapRequests(swapRequests.filter(r => r.id !== requestId));
                }
            };

            // Week Navigation
            const navigateWeek = (direction) => {
                const newDate = new Date(currentWeek);
                newDate.setDate(newDate.getDate() + (direction * 7));
                setCurrentWeek(newDate);
            };

            const weekDays = getWeekDays(currentWeek);
            const pendingSwapRequests = swapRequests.filter(r => r.status === 'pending');

            return (
                <div className="min-h-screen bg-gray-50 p-4">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="bg-white rounded-lg shadow-sm p-6 mb-6">
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">
                                CCDL Research Assistants Shift Tracker
                            </h1>
                            <p className="text-gray-600">
                                Research Assistants can add their names and schedule their shifts
                            </p>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
                            {/* Sidebar */}
                            <div className="lg:col-span-1">
                                {/* Research Assistants */}
                                <div className="bg-white rounded-lg shadow-sm p-6 mb-6">
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className="text-xl font-semibold flex items-center gap-2">
                                            <UserIcon />
                                            Research Assistants
                                        </h2>
                                        <button
                                            onClick={() => setShowAddRA(true)}
                                            className="p-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                                            title="Add yourself as an RA"
                                        >
                                            <PlusIcon />
                                        </button>
                                    </div>
                                    
                                    <div className="space-y-3">
                                        {ras.map(ra => (
                                            <div key={ra.id} className="p-3 bg-gray-50 rounded-md">
                                                <div className="flex justify-between items-center">
                                                    <div>
                                                        <div className="font-medium">{ra.name}</div>
                                                        <div className="text-sm text-gray-600">
                                                            {calculateRAHours(ra.id)} hours this week
                                                        </div>
                                                    </div>
                                                    <button
                                                        onClick={() => removeRA(ra.id)}
                                                        className="p-1 text-red-600 hover:bg-red-100 rounded text-xs"
                                                        title="Remove"
                                                    >
                                                        <XIcon />
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                        
                                        {ras.length === 0 && (
                                            <p className="text-gray-500 text-center py-4">
                                                No RAs added yet.<br />
                                                Click + to add yourself!
                                            </p>
                                        )}
                                    </div>
                                </div>

                                {/* Swap Requests */}
                                {pendingSwapRequests.length > 0 && (
                                    <div className="bg-white rounded-lg shadow-sm p-6">
                                        <h3 className="text-lg font-semibold mb-4 flex items-center gap-2">
                                            <ExchangeIcon />
                                            Swap Requests
                                        </h3>
                                        <div className="space-y-3">
                                            {pendingSwapRequests.map(request => (
                                                <div key={request.id} className="p-3 border rounded-md bg-yellow-50">
                                                    <div className="text-sm font-medium text-gray-900">
                                                        {request.raName}
                                                    </div>
                                                    <div className="text-xs text-gray-600 mb-2">
                                                        {request.dayName} {request.date} at {request.time}
                                                    </div>
                                                    {request.message && (
                                                        <div className="text-xs bg-white p-2 rounded mb-2">
                                                            "{request.message}"
                                                        </div>
                                                    )}
                                                    <div className="flex gap-2">
                                                        <button
                                                            onClick={() => handleSwapRequest(request.id, true)}
                                                            className="flex-1 p-2 bg-green-600 text-white rounded text-xs hover:bg-green-700 flex items-center justify-center gap-1"
                                                        >
                                                            <CheckIcon />
                                                            Approve
                                                        </button>
                                                        <button
                                                            onClick={() => handleSwapRequest(request.id, false)}
                                                            className="flex-1 p-2 bg-red-600 text-white rounded text-xs hover:bg-red-700 flex items-center justify-center gap-1"
                                                        >
                                                            <XIcon />
                                                            Deny
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>

                            {/* Schedule Grid */}
                            <div className="lg:col-span-3">
                                <div className="bg-white rounded-lg shadow-sm p-6">
                                    {/* Week Navigation */}
                                    <div className="flex justify-between items-center mb-6">
                                        <button
                                            onClick={() => navigateWeek(-1)}
                                            className="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-md"
                                        >
                                            ← Previous Week
                                        </button>
                                        
                                        <h2 className="text-xl font-semibold">
                                            Week of {formatDate(weekDays[0].date)} - {formatDate(weekDays[4].date)}
                                        </h2>
                                        
                                        <button
                                            onClick={() => navigateWeek(1)}
                                            className="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-md"
                                        >
                                            Next Week →
                                        </button>
                                    </div>

                                    {/* Schedule Table */}
                                    <div className="overflow-x-auto">
                                        <table className="w-full border-collapse border border-gray-300">
                                            <thead>
                                                <tr className="bg-gray-50">
                                                    <th className="border border-gray-300 p-3 text-left font-medium">
                                                        Time
                                                    </th>
                                                    {weekDays.map(day => (
                                                        <th key={day.key} className="border border-gray-300 p-3 text-center font-medium">
                                                            <div>{day.name}</div>
                                                            <div className="text-sm text-gray-600 font-normal">
                                                                {formatDate(day.date)}
                                                            </div>
                                                        </th>
                                                    ))}
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {timeSlots.map(timeSlot => (
                                                    <tr key={timeSlot}>
                                                        <td className="border border-gray-300 p-3 bg-gray-50 font-medium">
                                                            {formatTime(timeSlot)}
                                                        </td>
                                                        {weekDays.map(day => {
                                                            const weekKey = getWeekKey(currentWeek);
                                                            const shiftKey = `${weekKey}-${day.key}-${timeSlot}`;
                                                            const shift = shifts[shiftKey] || { ra1: '', ra2: '' };
                                                            
                                                            return (
                                                                <td key={day.key} className="border border-gray-300 p-1">
                                                                    <div className="grid grid-cols-2 gap-1 h-16">
                                                                        {/* RA 1 Column */}
                                                                        <div className="flex flex-col">
                                                                            <select
                                                                                value={shift.ra1}
                                                                                onChange={(e) => updateShift(day.key, timeSlot, 'ra1', e.target.value)}
                                                                                className="text-xs p-1 border rounded w-full"
                                                                            >
                                                                                <option value="">RA 1</option>
                                                                                {ras.map(ra => (
                                                                                    <option key={ra.id} value={ra.id}>
                                                                                        {ra.name}
                                                                                    </option>
                                                                                ))}
                                                                            </select>
                                                                            {shift.ra1 && (
                                                                                <button
                                                                                    onClick={() => requestSwap(day.key, timeSlot, shift.ra1, 'ra1')}
                                                                                    className="mt-1 p-1 text-xs bg-yellow-100 text-yellow-800 rounded hover:bg-yellow-200"
                                                                                    title="Request swap"
                                                                                >
                                                                                    <ExchangeIcon className="w-3 h-3 mx-auto" />
                                                                                </button>
                                                                            )}
                                                                        </div>
                                                                        
                                                                        {/* RA 2 Column */}
                                                                        <div className="flex flex-col">
                                                                            <select
                                                                                value={shift.ra2}
                                                                                onChange={(e) => updateShift(day.key, timeSlot, 'ra2', e.target.value)}
                                                                                className="text-xs p-1 border rounded w-full"
                                                                            >
                                                                                <option value="">RA 2</option>
                                                                                {ras.map(ra => (
                                                                                    <option key={ra.id} value={ra.id}>
                                                                                        {ra.name}
                                                                                    </option>
                                                                                ))}
                                                                            </select>
                                                                            {shift.ra2 && (
                                                                                <button
                                                                                    onClick={() => requestSwap(day.key, timeSlot, shift.ra2, 'ra2')}
                                                                                    className="mt-1 p-1 text-xs bg-yellow-100 text-yellow-800 rounded hover:bg-yellow-200"
                                                                                    title="Request swap"
                                                                                >
                                                                                    <ExchangeIcon className="w-3 h-3 mx-auto" />
                                                                                </button>
                                                                            )}
                                                                        </div>
                                                                    </div>
                                                                </td>
                                                            );
                                                        })}
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Add RA Modal */}
                    {showAddRA && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-full max-w-md">
                                <h2 className="text-xl font-bold mb-4">Add Research Assistant</h2>
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Your Name
                                    </label>
                                    <input
                                        type="text"
                                        value={newRAName}
                                        onChange={(e) => setNewRAName(e.target.value)}
                                        className="w-full px-3 py-2 border rounded-md"
                                        placeholder="Enter your name"
                                        onKeyPress={(e) => e.key === 'Enter' && addRA()}
                                    />
                                </div>
                                <div className="flex justify-end gap-2">
                                    <button
                                        onClick={() => {
                                            setShowAddRA(false);
                                            setNewRAName('');
                                        }}
                                        className="px-4 py-2 text-gray-600 border rounded-md hover:bg-gray-50"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        onClick={addRA}
                                        className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                                    >
                                        Add Me
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Swap Request Dialog */}
                    {showSwapDialog && swapDialogData && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-full max-w-md">
                                <h2 className="text-xl font-bold mb-4">Request Shift Swap</h2>
                                <div className="mb-4">
                                    <div className="bg-gray-50 p-3 rounded-md mb-4">
                                        <div className="font-medium">{swapDialogData.raName}</div>
                                        <div className="text-sm text-gray-600">
                                            {swapDialogData.dayName} {swapDialogData.date} at {swapDialogData.time}
                                        </div>
                                    </div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Reason for swap (optional)
                                    </label>
                                    <textarea
                                        id="swapMessage"
                                        className="w-full px-3 py-2 border rounded-md"
                                        rows={3}
                                        placeholder="Why do you need to swap this shift?"
                                    />
                                </div>
                                <div className="flex justify-end gap-2">
                                    <button
                                        onClick={() => {
                                            setShowSwapDialog(false);
                                            setSwapDialogData(null);
                                        }}
                                        className="px-4 py-2 text-gray-600 border rounded-md hover:bg-gray-50"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        onClick={() => {
                                            const message = document.getElementById('swapMessage').value;
                                            submitSwapRequest(message);
                                        }}
                                        className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                                    >
                                        Request Swap
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<RAShiftTracker />, document.getElementById('root'));
    </script>
</body>
</html>
