<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCDL Research Assistants Shift Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="root"></div>

    <!-- Firebase v9 SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getDatabase, ref, push, set, onValue, remove } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js';

        // Firebase config
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyAMVa9NUIiv8Ht9gjLlRYY8RLoT_xPWf88",
            authDomain: "ccdl-tracker.firebaseapp.com",
            databaseURL: "https://ccdl-tracker-default-rtdb.firebaseio.com",
            projectId: "ccdl-tracker",
            storageBucket: "ccdl-tracker.firebasestorage.app",
            messagingSenderId: "547787498420",
            appId: "1:547787498420:web:3e51da320d45942fb4c8e1",
            measurementId: "G-JYEMGFJJ2P"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Make Firebase available globally
        window.firebase = { database, ref, push, set, onValue, remove };

        // Trigger React render after Firebase is ready
        window.firebaseReady = true;
        window.dispatchEvent(new Event('firebaseReady'));
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons
        const PlusIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
            </svg>
        );

        const UserIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        );

        const ExchangeIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
            </svg>
        );

        const CheckIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
            </svg>
        );

        const XIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
        );

        const AlertIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.728-.833-2.598 0L4.268 18.5c-.77.833.192 2.5 1.732 2.5z" />
            </svg>
        );

        const RAShiftTracker = () => {
            const [ras, setRAs] = useState([]);
            const [shifts, setShifts] = useState({});
            const [swapRequests, setSwapRequests] = useState([]);
            const [currentWeek, setCurrentWeek] = useState(new Date());
            const [showAddRA, setShowAddRA] = useState(false);
            const [newRAName, setNewRAName] = useState('');
            const [showSwapDialog, setShowSwapDialog] = useState(false);
            const [swapDialogData, setSwapDialogData] = useState(null);
            const [swapMessage, setSwapMessage] = useState('');
            const [swapRequesterName, setSwapRequesterName] = useState('');
            const [loading, setLoading] = useState(true);
            const [connectionStatus, setConnectionStatus] = useState('connecting');
            const [firebaseInitialized, setFirebaseInitialized] = useState(false);

            // Wait for Firebase to be ready
            useEffect(() => {
                const checkFirebase = () => {
                    if (window.firebase && window.firebaseReady) {
                        setFirebaseInitialized(true);
                    } else {
                        setTimeout(checkFirebase, 100);
                    }
                };

                if (window.firebase && window.firebaseReady) {
                    setFirebaseInitialized(true);
                } else {
                    window.addEventListener('firebaseReady', () => {
                        setFirebaseInitialized(true);
                    });
                    checkFirebase();
                }
            }, []);

            // Initialize Firebase listeners
            useEffect(() => {
                if (!firebaseInitialized || !window.firebase) return;

                const { database, ref, onValue } = window.firebase;

                const rasRef = ref(database, 'ras');
                const shiftsRef = ref(database, 'shifts');
                const swapRequestsRef = ref(database, 'swapRequests');

                // Listen for RAs changes
                const unsubscribeRAs = onValue(rasRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const rasArray = Object.entries(data).map(([id, ra]) => ({ id, ...ra }));
                        setRAs(rasArray);
                    } else {
                        setRAs([]);
                    }
                    setConnectionStatus('connected');
                    setLoading(false);
                });

                // Listen for shifts changes
                const unsubscribeShifts = onValue(shiftsRef, (snapshot) => {
                    const data = snapshot.val();
                    setShifts(data || {});
                });

                // Listen for swap requests changes
                const unsubscribeSwapRequests = onValue(swapRequestsRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const requestsArray = Object.entries(data).map(([id, request]) => ({ id, ...request }));
                        setSwapRequests(requestsArray);
                    } else {
                        setSwapRequests([]);
                    }
                });

                // Cleanup listeners
                return () => {
                    unsubscribeRAs();
                    unsubscribeShifts();
                    unsubscribeSwapRequests();
                };
            }, [firebaseInitialized]);

            // 30-minute time slots from 8 AM to 5 PM
            const timeSlots = [
                '08:00', '08:30', '09:00', '09:30', '10:00', '10:30',
                '11:00', '11:30', '12:00', '12:30', '13:00', '13:30',
                '14:00', '14:30', '15:00', '15:30', '16:00', '16:30',
                '17:00'
            ];

            const formatTime = (time) => {
                const [hour, minute] = time.split(':').map(Number);
                const ampm = hour >= 12 ? 'PM' : 'AM';
                const displayHour = hour > 12 ? hour - 12 : hour === 0 ? 12 : hour;
                return `${displayHour}:${minute.toString().padStart(2, '0')} ${ampm}`;
            };

            // Helper functions
            const getWeekDays = (date) => {
                const week = [];
                const startOfWeek = new Date(date);
                const day = startOfWeek.getDay();
                const diff = startOfWeek.getDate() - day + (day === 0 ? -6 : 1);
                startOfWeek.setDate(diff);

                for (let i = 0; i < 5; i++) {
                    const day = new Date(startOfWeek);
                    day.setDate(startOfWeek.getDate() + i);
                    week.push({
                        name: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'][i],
                        date: day,
                        key: day.toISOString().split('T')[0]
                    });
                }
                return week;
            };

            const getWeekKey = (date) => {
                const startOfWeek = new Date(date);
                const day = startOfWeek.getDay();
                const diff = startOfWeek.getDate() - day + (day === 0 ? -6 : 1);
                startOfWeek.setDate(diff);
                return startOfWeek.toISOString().split('T')[0];
            };

            const formatDate = (date) => {
                return date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric'
                });
            };

            const generateId = () => {
                return Date.now().toString() + Math.random().toString(36).substr(2, 9);
            };

            // Calculate total hours for an RA in current week
            const calculateRAHours = (raId) => {
                const weekKey = getWeekKey(currentWeek);
                const weekDays = getWeekDays(currentWeek);
                let totalHours = 0;

                weekDays.forEach(day => {
                    timeSlots.forEach(time => {
                        const shiftKey = `${weekKey}-${day.key}-${time}`;
                        const shift = shifts[shiftKey];
                        if (shift && (shift.ra1 === raId || shift.ra2 === raId)) {
                            totalHours += 0.5;
                        }
                    });
                });

                return totalHours;
            };

            // Check if assigning an RA would exceed 9 hours limit
            const wouldExceedHourLimit = (raId) => {
                const currentHours = calculateRAHours(raId);
                return currentHours >= 9;
            };

            // Firebase operations
            const addRA = async () => {
                if (newRAName.trim() && window.firebase) {
                    const { database, ref, set } = window.firebase;
                    const raId = generateId();
                    const newRA = {
                        name: newRAName.trim(),
                        addedAt: new Date().toISOString()
                    };

                    try {
                        await set(ref(database, `ras/${raId}`), newRA);
                        setNewRAName('');
                        setShowAddRA(false);
                    } catch (error) {
                        console.error('Error adding RA:', error);
                        alert('Error adding RA. Please try again.');
                    }
                }
            };

            const removeRA = async (raId) => {
                const ra = ras.find(r => r.id === raId);
                if (ra && confirm(`Remove ${ra.name}? This will remove them from all shifts.`) && window.firebase) {
                    const { database, ref, set, remove } = window.firebase;
                    try {
                        // Remove RA
                        await remove(ref(database, `ras/${raId}`));

                        // Remove RA from all shifts
                        const updates = {};
                        Object.keys(shifts).forEach(shiftKey => {
                            const shift = shifts[shiftKey];
                            if (shift.ra1 === raId || shift.ra2 === raId) {
                                const updatedShift = { ...shift };
                                if (updatedShift.ra1 === raId) updatedShift.ra1 = '';
                                if (updatedShift.ra2 === raId) updatedShift.ra2 = '';

                                if (!updatedShift.ra1 && !updatedShift.ra2) {
                                    updates[`shifts/${shiftKey}`] = null;
                                } else {
                                    updates[`shifts/${shiftKey}`] = updatedShift;
                                }
                            }
                        });

                        // Apply all updates
                        if (Object.keys(updates).length > 0) {
                            await Promise.all(
                                Object.entries(updates).map(([path, value]) =>
                                    value === null ? remove(ref(database, path)) : set(ref(database, path), value)
                                )
                            );
                        }
                    } catch (error) {
                        console.error('Error removing RA:', error);
                        alert('Error removing RA. Please try again.');
                    }
                }
            };

            const updateShift = async (dayKey, timeSlot, position, raId) => {
                if (!window.firebase) return;

                // Check hour limit before assignment
                if (raId && wouldExceedHourLimit(raId)) {
                    alert(`Cannot assign this shift. This RA would exceed the 9-hour weekly limit.`);
                    return;
                }

                const { database, ref, set, remove } = window.firebase;
                const weekKey = getWeekKey(currentWeek);
                const shiftKey = `${weekKey}-${dayKey}-${timeSlot}`;

                const currentShift = shifts[shiftKey] || { ra1: '', ra2: '' };
                const updatedShift = { ...currentShift };

                // Prevent same RA from being assigned to both positions
                if (position === 'ra1' && updatedShift.ra2 === raId) {
                    updatedShift.ra2 = '';
                }
                if (position === 'ra2' && updatedShift.ra1 === raId) {
                    updatedShift.ra1 = '';
                }

                updatedShift[position] = raId;

                try {
                    if (!updatedShift.ra1 && !updatedShift.ra2) {
                        await remove(ref(database, `shifts/${shiftKey}`));
                    } else {
                        await set(ref(database, `shifts/${shiftKey}`), updatedShift);
                    }
                } catch (error) {
                    console.error('Error updating shift:', error);
                    alert('Error updating shift. Please try again.');
                }
            };

            const submitSwapRequest = async () => {
                if (!swapDialogData || !swapRequesterName.trim() || !window.firebase) {
                    alert('Please enter your name.');
                    return;
                }

                const { database, ref, set } = window.firebase;
                const requestId = generateId();
                const swapRequest = {
                    ...swapDialogData,
                    message: swapMessage.trim(),
                    requesterName: swapRequesterName.trim(),
                    requestedAt: new Date().toISOString(),
                    status: 'pending'
                };

                try {
                    await set(ref(database, `swapRequests/${requestId}`), swapRequest);
                    setShowSwapDialog(false);
                    setSwapDialogData(null);
                    setSwapMessage('');
                    setSwapRequesterName('');
                } catch (error) {
                    console.error('Error submitting swap request:', error);
                    alert('Error submitting swap request. Please try again.');
                }
            };

            const handleSwapRequest = async (requestId, approved) => {
                if (!window.firebase) return;

                const { database, ref, set, remove } = window.firebase;
                const request = swapRequests.find(r => r.id === requestId);
                if (request) {
                    try {
                        if (approved) {
                            // Remove the RA from their current shift
                            const weekKey = getWeekKey(currentWeek);
                            const shiftKey = `${weekKey}-${request.dayKey}-${request.timeSlot}`;
                            const currentShift = shifts[shiftKey];

                            if (currentShift) {
                                const updatedShift = { ...currentShift };
                                updatedShift[request.position] = '';

                                if (!updatedShift.ra1 && !updatedShift.ra2) {
                                    await remove(ref(database, `shifts/${shiftKey}`));
                                } else {
                                    await set(ref(database, `shifts/${shiftKey}`), updatedShift);
                                }
                            }
                        }

                        // Remove the swap request
                        await remove(ref(database, `swapRequests/${requestId}`));
                    } catch (error) {
                        console.error('Error handling swap request:', error);
                        alert('Error handling swap request. Please try again.');
                    }
                }
            };

            const requestSwap = (dayKey, timeSlot, raId, position) => {
                const ra = ras.find(r => r.id === raId);
                const day = getWeekDays(currentWeek).find(d => d.key === dayKey);

                setSwapDialogData({
                    dayKey,
                    timeSlot,
                    raId,
                    position,
                    raName: ra?.name,
                    dayName: day?.name,
                    date: formatDate(day?.date),
                    time: formatTime(timeSlot)
                });
                setShowSwapDialog(true);
            };

            // Week Navigation
            const navigateWeek = (direction) => {
                const newDate = new Date(currentWeek);
                newDate.setDate(newDate.getDate() + (direction * 7));
                setCurrentWeek(newDate);
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                            <p className="text-gray-600">Loading shift tracker...</p>
                        </div>
                    </div>
                );
            }

            const weekDays = getWeekDays(currentWeek);
            const pendingSwapRequests = swapRequests.filter(r => r.status === 'pending');

            return (
                <div className="min-h-screen bg-gray-50 p-4">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="bg-white rounded-lg shadow-sm p-6 mb-6">
                            <div className="flex justify-between items-start">
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-900 mb-2">
                                        CCDL Research Assistants Shift Tracker
                                    </h1>
                                    <p className="text-gray-600 mb-2">
                                        Please add your name and when you can work.
                                        If you need to swap shifts try to state why and if it is a last-minute change!
                                    </p>
                                    <div className="flex items-center gap-2 p-3 bg-amber-50 border border-amber-200 rounded-md">
                                        <AlertIcon />
                                        <span className="text-sm text-amber-800">
                                            <strong>Weekly Limit:</strong> Each RA is limited to 9 hours per week.
                                        </span>
                                    </div>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className={`w-3 h-3 rounded-full ${connectionStatus === 'connected' ? 'bg-green-500' : 'bg-red-500'}`}></div>
                                    <span className="text-sm text-gray-600">
                                        {connectionStatus === 'connected' ? 'Connected' : 'Connecting...'}
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
                            {/* Sidebar */}
                            <div className="lg:col-span-1">
                                {/* Research Assistants */}
                                <div className="bg-white rounded-lg shadow-sm p-6 mb-6">
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className="text-xl font-semibold flex items-center gap-2">
                                            <UserIcon />
                                            Research Assistants
                                        </h2>
                                        <button
                                            onClick={() => setShowAddRA(true)}
                                            className="p-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                                            title="Add yourself as an RA"
                                        >
                                            <PlusIcon />
                                        </button>
                                    </div>

                                    <div className="space-y-3">
                                        {ras.map(ra => {
                                            const hours = calculateRAHours(ra.id);
                                            const isNearLimit = hours >= 8.5;
                                            const isAtLimit = hours >= 9;

                                            return (
                                                <div key={ra.id} className="p-3 bg-gray-50 rounded-md">
                                                    <div className="flex justify-between items-center">
                                                        <div className="flex-1">
                                                            <div className="font-medium">{ra.name}</div>
                                                            <div className={`text-sm ${isAtLimit ? 'text-red-600 font-medium' : isNearLimit ? 'text-amber-600' : 'text-gray-600'}`}>
                                                                {hours} / 9 hours this week
                                                                {isAtLimit && ' (LIMIT REACHED)'}
                                                                {isNearLimit && !isAtLimit && ' (NEAR LIMIT)'}
                                                            </div>
                                                        </div>
                                                        <button
                                                            onClick={() => removeRA(ra.id)}
                                                            className="p-1 text-red-600 hover:bg-red-100 rounded text-xs"
                                                            title="Remove"
                                                        >
                                                            <XIcon />
                                                        </button>
                                                    </div>
                                                </div>
                                            );
                                        })}

                                        {ras.length === 0 && (
                                            <p className="text-gray-500 text-center py-4">
                                                No RAs added yet.<br />
                                                Click + to add yourself!
                                            </p>
                                        )}
                                    </div>
                                </div>

                                {/* Swap Requests */}
                                {pendingSwapRequests.length > 0 && (
                                    <div className="bg-white rounded-lg shadow-sm p-6">
                                        <h3 className="text-lg font-semibold mb-4 flex items-center gap-2">
                                            <ExchangeIcon />
                                            Swap Requests
                                        </h3>
                                        <div className="space-y-3">
                                            {pendingSwapRequests.map(request => (
                                                <div key={request.id} className="p-3 border rounded-md bg-yellow-50">
                                                    <div className="text-sm font-medium text-gray-900 mb-1">
                                                        {request.requesterName} requesting swap for {request.raName}
                                                    </div>
                                                    <div className="text-xs text-gray-600 mb-2">
                                                        {request.dayName} {request.date} at {request.time}
                                                    </div>
                                                    {request.message && (
                                                        <div className="text-xs bg-white p-2 rounded mb-2">
                                                            <strong>Reason:</strong> "{request.message}"
                                                        </div>
                                                    )}
                                                    <div className="flex gap-2">
                                                        <button
                                                            onClick={() => handleSwapRequest(request.id, true)}
                                                            className="flex-1 p-2 bg-green-600 text-white rounded text-xs hover:bg-green-700 flex items-center justify-center gap-1"
                                                        >
                                                            <CheckIcon />
                                                            Approve
                                                        </button>
                                                        <button
                                                            onClick={() => handleSwapRequest(request.id, false)}
                                                            className="flex-1 p-2 bg-red-600 text-white rounded text-xs hover:bg-red-700 flex items-center justify-center gap-1"
                                                        >
                                                            <XIcon />
                                                            Deny
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>

                            {/* Schedule Grid */}
                            <div className="lg:col-span-3">
                                <div className="bg-white rounded-lg shadow-sm p-6">
                                    {/* Week Navigation */}
                                    <div className="flex justify-between items-center mb-6">
                                        <button
                                            onClick={() => navigateWeek(-1)}
                                            className="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-md"
                                        >
                                            ← Previous Week
                                        </button>

                                        <h2 className="text-xl font-semibold">
                                            Week of {formatDate(weekDays[0].date)} - {formatDate(weekDays[4].date)}
                                        </h2>

                                        <button
                                            onClick={() => navigateWeek(1)}
                                            className="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-md"
                                        >
                                            Next Week →
                                        </button>
                                    </div>

                                    {/* Schedule Table */}
                                    <div className="overflow-x-auto">
                                        <table className="w-full border-collapse border border-gray-300">
                                            <thead>
                                                <tr className="bg-gray-50">
                                                    <th className="border border-gray-300 p-3 text-left font-medium">
                                                        Time
                                                    </th>
                                                    {weekDays.map(day => (
                                                        <th key={day.key} className="border border-gray-300 p-3 text-center font-medium">
                                                            <div>{day.name}</div>
                                                            <div className="text-sm text-gray-600 font-normal">
                                                                {formatDate(day.date)}
                                                            </div>
                                                        </th>
                                                    ))}
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {timeSlots.map(timeSlot => (
                                                    <tr key={timeSlot}>
                                                        <td className="border border-gray-300 p-3 bg-gray-50 font-medium">
                                                            {formatTime(timeSlot)}
                                                        </td>
                                                        {weekDays.map(day => {
                                                            const weekKey = getWeekKey(currentWeek);
                                                            const shiftKey = `${weekKey}-${day.key}-${timeSlot}`;
                                                            const shift = shifts[shiftKey] || { ra1: '', ra2: '' };

                                                            return (
                                                                <td key={day.key} className="border border-gray-300 p-1">
                                                                    <div className="grid grid-cols-2 gap-1 h-14">
                                                                        {/* RA 1 Column */}
                                                                        <div className="flex flex-col">
                                                                            <select
                                                                                value={shift.ra1}
                                                                                onChange={(e) => updateShift(day.key, timeSlot, 'ra1', e.target.value)}
                                                                                className="text-xs p-1 border rounded w-full"
                                                                            >
                                                                                <option value="">RA 1</option>
                                                                                {ras.map(ra => {
                                                                                    const isDisabled = wouldExceedHourLimit(ra.id) && shift.ra1 !== ra.id;
                                                                                    return (
                                                                                        <option key={ra.id} value={ra.id} disabled={isDisabled}>
                                                                                            {ra.name} {isDisabled ? '(9h limit)' : ''}
                                                                                        </option>
                                                                                    );
                                                                                })}
                                                                            </select>
                                                                            {shift.ra1 && (
                                                                                <button
                                                                                    onClick={() => requestSwap(day.key, timeSlot, shift.ra1, 'ra1')}
                                                                                    className="text-xs mt-1 p-1 bg-orange-100 hover:bg-orange-200 rounded text-orange-700"
                                                                                    title="Request swap"
                                                                                >
                                                                                    <ExchangeIcon />
                                                                                </button>
                                                                            )}
                                                                        </div>

                                                                        {/* RA 2 Column */}
                                                                        <div className="flex flex-col">
                                                                            <select
                                                                                value={shift.ra2}
                                                                                onChange={(e) => updateShift(day.key, timeSlot, 'ra2', e.target.value)}
                                                                                className="text-xs p-1 border rounded w-full"
                                                                            >
                                                                                <option value="">RA 2</option>
                                                                                {ras.map(ra => {
                                                                                    const isDisabled = wouldExceedHourLimit(ra.id) && shift.ra2 !== ra.id;
                                                                                    return (
                                                                                        <option key={ra.id} value={ra.id} disabled={isDisabled}>
                                                                                            {ra.name} {isDisabled ? '(9h limit)' : ''}
                                                                                        </option>
                                                                                    );
                                                                                })}
                                                                            </select>
                                                                            {shift.ra2 && (
                                                                                <button
                                                                                    onClick={() => requestSwap(day.key, timeSlot, shift.ra2, 'ra2')}
                                                                                    className="text-xs mt-1 p-1 bg-orange-100 hover:bg-orange-200 rounded text-orange-700"
                                                                                    title="Request swap"
                                                                                >
                                                                                    <ExchangeIcon />
                                                                                </button>
                                                                            )}
                                                                        </div>
                                                                    </div>
                                                                </td>
                                                            );
                                                        })}
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Add RA Dialog */}
                        {showAddRA && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                <div className="bg-white rounded-lg p-6 w-96">
                                    <h3 className="text-lg font-semibold mb-4">Add Research Assistant</h3>
                                    <input
                                        type="text"
                                        value={newRAName}
                                        onChange={(e) => setNewRAName(e.target.value)}
                                        placeholder="Enter your name"
                                        className="w-full p-3 border border-gray-300 rounded-md mb-4"
                                        onKeyPress={(e) => e.key === 'Enter' && addRA()}
                                    />
                                    <div className="flex gap-2">
                                        <button
                                            onClick={addRA}
                                            className="flex-1 p-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                                        >
                                            Add
                                        </button>
                                        <button
                                            onClick={() => {
                                                setShowAddRA(false);
                                                setNewRAName('');
                                            }}
                                            className="flex-1 p-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Swap Request Dialog */}
                        {showSwapDialog && swapDialogData && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                <div className="bg-white rounded-lg p-6 w-96">
                                    <h3 className="text-lg font-semibold mb-4">Request Shift Swap</h3>
                                    <div className="mb-4">
                                        <p className="text-sm text-gray-600 mb-2">
                                            Requesting swap for <strong>{swapDialogData.raName}</strong>
                                        </p>
                                        <p className="text-sm text-gray-600 mb-4">
                                            {swapDialogData.dayName} {swapDialogData.date} at {swapDialogData.time}
                                        </p>

                                        <input
                                            type="text"
                                            value={swapRequesterName}
                                            onChange={(e) => setSwapRequesterName(e.target.value)}
                                            placeholder="Your name"
                                            className="w-full p-3 border border-gray-300 rounded-md mb-3"
                                        />

                                        <textarea
                                            value={swapMessage}
                                            onChange={(e) => setSwapMessage(e.target.value)}
                                            placeholder="Reason for swap request (optional)"
                                            className="w-full p-3 border border-gray-300 rounded-md mb-4"
                                            rows="3"
                                        />
                                    </div>
                                    <div className="flex gap-2">
                                        <button
                                            onClick={submitSwapRequest}
                                            className="flex-1 p-2 bg-orange-600 text-white rounded-md hover:bg-orange-700"
                                        >
                                            Request Swap
                                        </button>
                                        <button
                                            onClick={() => {
                                                setShowSwapDialog(false);
                                                setSwapDialogData(null);
                                                setSwapMessage('');
                                                setSwapRequesterName('');
                                            }}
                                            className="flex-1 p-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                    );
        };

                    // Render the app
                    ReactDOM.render(<RAShiftTracker />, document.getElementById('root'));
    </script>
</body>

</html>
